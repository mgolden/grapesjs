<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GrapesJS</title>
    <link rel="stylesheet" href="dist/css/grapes.min.css">
    <script src="dist/grapes.min.js"></script>
    <script src="node_modules/grapesjs-blocks-basic/dist/grapesjs-blocks-basic.min.js"></script>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }
        /* Let's highlight canvas boundaries */
        #gjs {
            border: 3px solid #444;
        }
        /* Reset some default styling */
        .gjs-cv-canvas {
            top: 0;
            width: 100%;
            height: 100%;
        }
        .gjs-block {
            width: auto;
            height: auto;
            min-height: auto;
        }
        .panel__top {
            padding: 0;
            width: 100%;
            display: flex;
            position: initial;
            justify-content: center;
            justify-content: space-between;
        }
        .panel__basic-actions {
            position: initial;
        }
        .editor-row {
            display: flex;
            justify-content: flex-start;
            align-items: stretch;
            flex-wrap: nowrap;
            height: 300px;
        }

        .editor-canvas {
            flex-grow: 1;
        }

        .panel__right {
            flex-basis: 230px;
            position: relative;
            overflow-y: auto;
        }

        .panel__switcher {
            position: initial;
        }
        
        .panel__devices {
            position: initial;
        }

    </style>
</head>
<body>
    <div class="panel__top">
        <div class="panel__basic-actions"></div>
        <div class="panel__devices"></div>
        <div class="panel__switcher"></div>
    </div>
    <div class="editor-row">
        <div class="editor-canvas">
            <div id="gjs">
            </div>
        </div>
        <div class="panel__right">
            <div class="layers-container"></div>
            <div class="styles-container"></div>
            <div class="traits-container"></div>
        </div>
    </div>
    <div id="blocks"></div>
    <script language="javascript">
        function foooo(x) {
            let name = x.get('name');
            return "<span>Multistring test: " + name + "</span>";
        }
        const clComponentTypes = editor => {
            editor.DomComponents.addType('multistring', {
                model: {
                    defaults: {
                        tagName: "span",
                        traits: [
                            'name', // Same as: { type: 'text', name: 'name' }
                            {
                                type: "text",
                                name: 'en', // The US English text
                                label: "en"
                            },
                            {
                                type: "text",
                                name: 'es', // The Spanish text
                                label: "es"
                            },
                        ],
                        components: function(model) {
                            console.log("this is");
                            console.log(this);
                            console.log("model is");
                            console.log(model);
                            return "{{ e.string('" + model.get("name") + "') }}";
                        }
                    },
                    init() {
                            this.on('change:attributes', this.handleNameChange);
                    },
                    handleNameChange() {
                        console.log('name changed to: ', this.getAttributes().name);
                        console.log('en changed to: ', this.getAttributes().en);
                        console.log('es changed to: ', this.getAttributes().es);
                        console.log(this);
                        console.log(this.attributes);
                        const coll = this.collection;
                        const at = coll.indexOf(this);
                        console.log(at);
                        coll.remove(this);
                        coll.add(this, { at });
                    },
                },
                view: {
                    tagName: "span",
                    onRender(arg) {
                        console.log("onRender");
                        console.log(arg);
                        let model = arg.model;
                        let myTraits = {}
                        for(let traitModel of model.attributes.traits.models) {
                            let traitName = traitModel.attributes["name"]
                            let traitValue = traitModel.attributes["value"]
                            myTraits[traitName] = traitValue;
                        }
                        console.log("traits are");
                        console.log(myTraits);
                        let el = arg.el;
                        console.log("el is");
                        console.log(el);
                        for(let childNode of el.childNodes) {
                            childNode.remove();
                        }
                        el.appendChild(document.createTextNode(myTraits["en"]));
                        console.log("el is now");
                        console.log(el);
                    },
                }
            });
        };

        const comp = new URLSearchParams(window.location.search).get("comp");
        const backendUrl = "https://cl.localhost/grapesjs/component/" + comp;

        const editor = grapesjs.init({
            // Indicate where to init the editor. You can also pass an HTMLElement
            container: '#gjs',
            // Get the content for the canvas directly from the element
            // As an alternative we could use: `components: '<h1>Hello World Component!</h1>'`,
            fromElement: true,
            // Size of the editor
            height: '300px',
            width: 'auto',
            // Disable the storage manager for the moment
            // storageManager: false,
            plugins: ["gjs-blocks-basic", clComponentTypes],
            pluginsOpts: {
                "gjs-blocks-basic": {
                }
            },
            blockManager: {
                appendTo: '#blocks',
            },
            layerManager: {
                appendTo: '.layers-container'
            },
            // The Selector Manager allows to assign classes and
            // different states (eg. :hover) on components.
            // Generally, it's used in conjunction with Style Manager
            // but it's not mandatory
            selectorManager: {
                appendTo: '.styles-container'
            },
            styleManager: {
                appendTo: '.styles-container',
                sectors: [
                    {
                        name: 'Dimension',
                        open: false,
                        // Use built-in properties
                        buildProps: ['width', 'min-height', 'padding'],
                        // Use `properties` to define/override single property
                        properties: [
                            {
                                // Type of the input,
                                // options: integer | radio | select | color | slider | file | composite | stack
                                type: 'integer',
                                name: 'The width', // Label for the property
                                property: 'width', // CSS property (if buildProps contains it will be extended)
                                units: ['px', '%'], // Units, available only for 'integer' types
                                defaults: 'auto', // Default value
                                min: 0, // Min value, available only for 'integer' types
                            }
                        ]
                    },
                    {
                        name: 'Extra',
                        open: false,
                        buildProps: ['background-color', 'box-shadow', 'custom-prop'],
                        properties: [
                            {
                                id: 'custom-prop',
                                name: 'Custom Label',
                                property: 'font-size',
                                type: 'select',
                                defaults: '32px',
                                // List of options, available only for 'select' and 'radio'  types
                                options: [
                                    { value: '12px', name: 'Tiny' },
                                    { value: '18px', name: 'Medium' },
                                    { value: '32px', name: 'Big' },
                                ],
                            }
                        ]
                    }
                ]
            },
            traitManager: {
                appendTo: '.traits-container'
            },
            deviceManager: {
                devices: [{
                    name: 'Desktop',
                    width: '', // default size
                }, {
                    name: 'Mobile',
                    width: '320px', // this value will be used on canvas width
                    widthMedia: '480px', // this value will be used in CSS @media
                }, {
                    name: 'Mobile Landscape',
                    width: '768px', // this value will be used on canvas width
                    widthMedia: '800px', // this value will be used in CSS @media
                }]
            },
            storageManager: {
                type: 'remote',
                autosave: false,
                urlStore: backendUrl,
                urlLoad: backendUrl,
                params: {}, // Custom parameters to pass with the remote storage request, eg. CSRF token
                headers: {}, // Custom headers for the remote storage request
            },
            // We define a default panel as a sidebar to contain layers
            panels: {
                defaults: [
                    {
                        id: 'layers',
                        el: '.panel__right',
                        // Make the panel resizable
                        resizable: {
                            maxDim: 350,
                            minDim: 200,
                            tc: 0, // Top handler
                            cl: 1, // Left handler
                            cr: 0, // Right handler
                            bc: 0, // Bottom handler
                            // Being a flex child we need to change `flex-basis` property
                            // instead of the `width` (default)
                            keyWidth: 'flex-basis',
                        },
                    },
                    {
                        id: 'panel-switcher',
                        el: '.panel__switcher',
                        buttons: [{
                            id: 'show-layers',
                            active: true,
                            label: 'Layers',
                            command: 'show-layers',
                            // Once activated disable the possibility to turn it off
                            togglable: false,
                        }, {
                            id: 'show-style',
                            active: true,
                            label: 'Styles',
                            command: 'show-styles',
                            togglable: false,
                        }, {
                            id: 'show-traits',
                            active: true,
                            label: 'Traits',
                            command: 'show-traits',
                            togglable: false,
                        }],
                    },
                    {
                        id: 'panel-devices',
                        el: '.panel__devices',
                        buttons: [{
                            id: 'device-desktop',
                            label: 'D',
                            command: 'set-device-desktop',
                            active: true,
                            togglable: false,
                        }, {
                            id: 'device-mobile',
                            label: 'M',
                            command: 'set-device-mobile',
                            togglable: false,
                        }, {
                            id: 'device-mobile-landscape',
                            label: 'ML',
                            command: 'set-device-mobile-landscape',
                            togglable: false,
                        }],
                    }
                ]
            }
        });

        // Define commands
        editor.Commands.add('show-layers', {
            getRowEl(editor) { return editor.getContainer().closest('.editor-row'); },
            getLayersEl(row) { return row.querySelector('.layers-container') },

            run(editor, sender) {
                const lmEl = this.getLayersEl(this.getRowEl(editor));
                lmEl.style.display = '';
            },
            stop(editor, sender) {
                const lmEl = this.getLayersEl(this.getRowEl(editor));
                lmEl.style.display = 'none';
            },
        });
        editor.Commands.add('show-styles', {
            getRowEl(editor) { return editor.getContainer().closest('.editor-row'); },
            getStyleEl(row) { return row.querySelector('.styles-container') },

            run(editor, sender) {
                const smEl = this.getStyleEl(this.getRowEl(editor));
                smEl.style.display = '';
            },
            stop(editor, sender) {
                const smEl = this.getStyleEl(this.getRowEl(editor));
                smEl.style.display = 'none';
            },
        });
        editor.Commands.add('show-traits', {
            getTraitsEl(editor) {
                const row = editor.getContainer().closest('.editor-row');
                return row.querySelector('.traits-container');
            },
            run(editor, sender) {
                this.getTraitsEl(editor).style.display = '';
            },
            stop(editor, sender) {
                this.getTraitsEl(editor).style.display = 'none';
            },
        });
        editor.Commands.add('set-device-desktop', {
            run: editor => editor.setDevice('Desktop')
        });
        editor.Commands.add('set-device-mobile', {
            run: editor => editor.setDevice('Mobile')
        });
        editor.Commands.add('set-device-mobile-landscape', {
            run: editor => editor.setDevice('Mobile Landscape')
        });
        editor.Commands.add('store-data', {
            run(editor) {
                editor.store();
            }
        });
        
        editor.Panels.addPanel({
            id: 'panel-top',
            el: '.panel__top',
        });
        editor.Panels.addPanel({
            id: 'basic-actions',
            el: '.panel__basic-actions',
            buttons: [
                {
                    id: 'visibility',
                    active: true, // active by default
                    className: 'btn-toggle-borders',
                    label: '<u>B</u>',
                    command: 'sw-visibility', // Built-in command
                }, {
                    id: 'export',
                    className: 'btn-open-export',
                    label: 'Exp',
                    command: 'export-template',
                    context: 'export-template', // For grouping context of buttons from the same panel
                }, {
                    id: 'show-json',
                    className: 'btn-show-json',
                    label: 'JSON',
                    context: 'show-json',
                    command(ed) {
                        let ttt = JSON.stringify(ed.getComponents());
                        ed.Modal.setTitle('Components JSON').setContent('<textarea style="width:100%; height: 250px;">' + ttt + '</textarea>').open();
                    }
                }, {
                    id: 'save',
                    classname: 'btn-save',
                    label: "Save",
                    command: "store-data"
                }
            ],
        });
        
        const simpleCategory = {id: "simple", label: "Simple"};
        const blockManager = editor.BlockManager;
        blockManager.add('section', {
            label: '<b>Section</b>', // You can use HTML/SVG inside labels
            attributes: { class:'gjs-block-section' },
            content: `<section>
            <h1>This is a simple title</h1>
            <div>This is just a Lorem text: Lorem ipsum dolor sit amet</div>
            </section>`,
            category: simpleCategory,
            activate: true,
        });
        blockManager.add('simple_text', {
            label: 'Simple Text',
            content: '<span data-gjs-type="text">Insert your text here</span>',
            category: simpleCategory,
            activate: true,
        });
        blockManager.add('simple_image', {
            label: 'Simple Image',
            // Select the component once it's dropped
            select: true,
            // You can pass components as a JSON instead of a simple HTML string,
            // in this case we also use a defined component type `image`
            content: { type: 'image' },
            category: simpleCategory,            // This triggers `active` event on dropped components and the `image`
            // reacts by opening the AssetManager
            activate: true,
        });
        blockManager.add('simple_textnode', {
            label: 'Multistring',
            category: simpleCategory,
            content: {
                type:'multistring',
                // content:'Here is a multistring',
                activeOnRender: 1
            }
        });
    </script>
</body>
</html>
